            <div class="header__buttons header__buttons--desktop">
                <a style="text-decoration: none;" href="{% url 'new-post' %}">
                    <h6 style="margin-bottom: 0%; color: black;">NEW-POST</h6>
                </a>
                <a style="text-decoration: none;" href="{% url 'index' %}">
                    <h6 style="margin-bottom: 0%; color: black;">HOME</h6>
                </a>
                <a style="text-decoration: none;" href="{% url 'chats' %}">
                    <h6 style="margin-bottom: 0%; color: black;">MESSAGE</h6>
                </a>
                <a style="text-decoration: none;" href="{% url 'chats' %}">
                    <h6 style="margin-bottom: 0%; color: black;">INBOX</h6>
                </a>
                {% if request.user.is_authenticated %}
                <a href="">
                    <button class="profile-button">
                        <div class="profile-button__border"></div>
                        <a href="{% url 'profile' request.user %}">
                            <div class="profile-button__picture">
                                <img src="{{request.user.profile.profile_img.url}}" alt="User Picture">
                            </div>
                        </a>
                    </button>
                </a>
                <a style="text-decoration: none;" href="{% url 'logout' %}">
                   <button class="btn btn-primary"><h6 style="margin-bottom: 0%; color: white;">Logout</h6></button>
                </a>
                {% else %}
                <a style="text-decoration: none;" href="{% url 'login' %}">
                    <button class="btn btn-primary"><h6 style="margin-bottom: 0%; color: white;">Login</h6></button>
                 </a>
                {% endif %}
            </div>
        </nav>
    </header>
